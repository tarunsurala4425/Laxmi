<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; height: 100vh; background: #f4f6f9; }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2d3436;
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 { margin-bottom: 30px; }
    .sidebar a {
      display: block;
      color: #dfe6e9;
      padding: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover { color: #00cec9; }
    /* Main */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 { font-size: 24px; }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    canvas { background: #fff; border-radius: 10px; padding: 10px; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Overview</a>
    <a href="#">Reports</a>
    <a href="#">Analytics</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <header>
      <h1>Admin Dashboard</h1>
      <button>Logout</button>
    </header>

    <!-- Cards -->
    <div class="cards">
      <div class="card"><h3>Users</h3><p>1,245</p></div>
      <div class="card"><h3>Sales</h3><p>$8,320</p></div>
      <div class="card"><h3>Orders</h3><p>320</p></div>
      <div class="card"><h3>Revenue</h3><p>$12,400</p></div>
    </div>

    <!-- Charts -->
    <div class="card">
      <h3>Sales Overview</h3>
      <canvas id="lineChart" height="100"></canvas>
    </div>
    <div class="card">
      <h3>Users by Category</h3>
      <canvas id="pieChart" height="100"></canvas>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Line Chart
    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun'],
        datasets: [{
          label: 'Sales ($)',
          data: [1200, 1900, 3000, 2500, 3200, 4000],
          borderColor: '#0984e3',
          fill: false,
          tension: 0.3
        }]
      }
    });

    // Pie Chart
    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: ['Free', 'Basic', 'Premium'],
        datasets: [{
          data: [300, 150, 50],
          backgroundColor: ['#00cec9', '#6c5ce7', '#fd79a8']
        }]
      }
    });
  </script>
</body>
</html>
